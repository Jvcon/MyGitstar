name: 01 - Fetch and Analyze Stars

on:
  workflow_dispatch: 
    inputs:
      mode: 
        description: 'Draft or Release'
        required: true
        default: 'draft'
        type: choice
        options:
          - draft
          - release
  # schedule:
  #   - cron: '0 0 * * 0' # 每周日午夜执行一次

jobs:
  fetch-stars:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub

      - name: Run fetch stars script
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: python scripts/fetch_stars.py
      
      - name: Upload stars file
        if: github.event.inputs.mode == 'draft'
        uses: actions/upload-artifact@v4
        with:
          name: my-stars-draft
          path: |
            my-stars.md
            my-stars.csv

      - name: Commit and push release changes
        if: github.event.inputs.mode == 'release'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(stars): Release update of starred repositories"
          file_pattern: "my-stars.md"
          branch: main